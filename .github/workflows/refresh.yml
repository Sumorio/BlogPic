name: Test Push

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Git Identity
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Make a test change
        run: |
          echo "Test run at $(date)" >> test.log
          git add test.log
          git commit -m "Test commit" || echo "Nothing to commit"

      - name: Pull latest changes
        run: |
          git pull --rebase origin main || echo "Nothing to rebase"

      - name: Push changes
        run: |
          git push "https://${{ secrets.BLOGPIC_PAT }}@github.com/Sumorio/BlogPic.git" HEAD:main
